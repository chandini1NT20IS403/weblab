<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fun=(str)=>new Promise(function (resolve,reject){
            let pattern=/paris/i
            let result=str.match(pattern)
    if(result)
    resolve("Let's take a trip to Paris")
    else
    reject("Invalid Location")
})
let str=prompt("Enter the place to visit")
fun(str).then((res)=>document.write(res)).catch((res)=>document.write(res))

    </script>
</body>
</html>
